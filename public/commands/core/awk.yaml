id: "awk"
name: "awk"
category: "core"
os: ["linux", "macos"]
description: "Pattern scanning and text processing"
base: "awk"
difficulty: "intermediate"
danger_level: "safe"
tags: ["awk", "text", "process", "columns", "fields"]

args:
  - id: "program"
    name: "Program"
    type: "text"
    positional: true
    position: 1
    required: true
    placeholder: "{print $1}"
    description: "The AWK program to execute"
    group: "Program"

  - id: "file"
    name: "File"
    type: "text"
    positional: true
    position: 2
    placeholder: "file.txt"
    description: "File to process (optional when piping)"
    group: "Source"

  - id: "field-separator"
    flag: "-F"
    name: "Field Separator"
    type: "text"
    placeholder: ","
    description: "Use character as field separator"
    group: "Options"

  - id: "var"
    flag: "-v"
    name: "Variable"
    type: "text"
    placeholder: "name=value"
    description: "Assign value to variable before execution"
    group: "Options"

examples:
  - name: "Print first column"
    values:
      program: "{print $1}"
    output: "awk '{print $1}'"

  - name: "CSV with custom separator"
    values:
      program: "{print $2}"
      field-separator: ","
    output: "awk -F ',' '{print $2}'"
